<ion-content scroll="false">
  <div class="box-login">
    <div class="login-form-container">
      <ion-row class="logo-row">
        <div class="img-container">
          <ion-img class="img-ion" src="assets/imgs/logo2.png"></ion-img>
        </div>
      </ion-row>
      <ion-row>
        <ion-list class="list-login-form">
          <ion-item class="login-input">
            <ion-input class="input-field" placeholder="Login" autofocus [(ngModel)]="loginModel.username" type="text"></ion-input>
          </ion-item>
          <ion-item class="login-input">
            <ion-input class="input-field" placeholder="Senha" [(ngModel)]="loginModel.password" type="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-row>
      <div>
        <button class="button-login" [disabled]="!isFormValid()" (click)="loginClick()" ion-button>Sign In</button>
        <button class="button-register" ion-button (click)="registerClick()">Não é registrado? Clique aqui!</button>
      </div>
    </div>
  </div>
</ion-content>
