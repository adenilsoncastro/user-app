<ion-content padding>

  <div class="login-form-container">
    <ion-list>
      <ion-item>
        <div class="img-container">
          <ion-img class="img-ion" src="assets/imgs/login_user.png"></ion-img>
        </div>
      </ion-item>
      <ion-item>
        <ion-label>Login</ion-label>
        <ion-input autofocus [(ngModel)]="loginModel.username" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Senha</ion-label>
        <ion-input [(ngModel)]="loginModel.password" type="password"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button class="button-login"  [disabled]="!isFormValid()" (click)="loginClick()" ion-button>Sign In</button>
      <button class="button-register"  ion-button (click)="registerClick()">Não é registrado? Clique aqui!</button>
    </div>
  </div>
</ion-content>
